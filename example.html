<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title></title>
  <script data-require="angular.js@1.1.5" data-semver="1.1.5" src="http://code.angularjs.org/1.1.5/angular.min.js"></script>

  <script src="src/angular-treeview.js"></script>
  <link rel="stylesheet" type="text/css" href="src/angular-treeview.css" />

  <script src="exampledata.js"></script>

  <script>
    var app = angular.module("myApp", ['treeView']);

    app.controller("MainCtrl", function ($scope) {
      $scope.tree = linuxTree; // defined in exampledata.js
    });



  </script>
</head>
<body >
  <div ng-controller="MainCtrl">
    <label>Search</label>
    <input type="text" ng-model="search" />
    <br/><br/>
    <div>Selected Item: {{selectedItem}}</div>
    <br/>

    <div tree-view tree="tree" ng-model="selectedItem" search-model="search"></div>


  </div>

</body>
</html>
